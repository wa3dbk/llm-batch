name: tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # CPU-only torch to keep CI fast and small
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -e ".[dev]"

      - name: Lint with flake8
        run: |
          # Stop on syntax errors or undefined names
          flake8 llm_batch/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings as non-blocking
          flake8 llm_batch/ --count --exit-zero --max-line-length=120 --statistics

      - name: Run tests
        run: pytest -v
